<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Departamento</title>

</head>
<body>



<h1>Lista de departamentos</h1>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/departament/new}" >Nuevo departamento</a>
        </div>
    </div>


    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Localidad</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="departament: ${departament}">
            <td data-id="${departament.id}" th:text="${departament.id}"></td>
            <td th:text="${departament.name}"></td>
            <td th:text="${departament.location}"></td>

            <td>
                <!--
                <a th:href="@{/departamentos/edit/{id}(id=${departamento.id})}"
                   class="btn btn-primary">Update</a>
                   -->
                <button type="button" >
                <a th:href="@{/departament/delete/{id} (id=${departament.id})}"
                   class="btn btn-danger">Delete</a>

                </button>
            </td>
        </tr>
        </tbody>
    </table>
<!--
   <button type="button">

            <a th:href="@{/departament/allDelete}">Borrar todos los departamentos</a>
   </button>
   -->

</body>
</html>
