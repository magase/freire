<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Sistema de manejo de empleados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Lista de empleados</h1>

    <button type="button">
      <a th:href="@{/employee/new}" >Nuevo empleado</a>
    </button>


  <table >
    <thead >
    <tr>
      <th>ID</th>
      <th>Usuario</th>
      <th>Apellido</th>
      <th>Departamento</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee: ${employee}">
      <td data-id="${employee.id}" th:text="${employee.id}"></td>
      <td th:text="${employee.name}"></td>
      <td th:text="${employee.surename}"></td>
      <td>
        <th:block th:each="departament,iter: ${employee.departament}">
          <label th:text="${departament.name}"></label>
          <th:block th:if="${!iter.last}">, </th:block>
        </th:block>
      </td>
      <td>
        <button type="button">
          <a th:href="@{/employee/delete/{id}(id=${employee.id})}">Eliminar</a>
          </button>

        <button type="button">
          <a th:href="@{/employee/edit/{id}(id=${employee.id})}"
             class="btn btn-primary">Actualizar</a>
        </button>
      </td>
    </tr>
    </tbody>
  </table>



</body>
</html>
